name: Deploy Springboot Application

#trigger
on:
  push:
    branches: [ main ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Springboot proect with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Heroku
        uses: akhileshns/heroku-deploy@v3.5.7 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "bug-wars-ai-crud"
          heroku_email: "jerry.codecamp@gmail.com"
          justlogin: true

      - name: Deploy to Heroku
        run: |
          heroku plugins:install java
          heroku deploy:jar target/bug-wars-ai-crud-0.0.1-SNAPSHOT.jar --app bug-wars-ai-crud